<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>SmartCards - Direito Penal</title>
  <style>
    body {
      background-color: #0a0a23;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #4dd0e1;
      margin-bottom: 20px;
    }
    #progress {
      margin-bottom: 20px;
      font-size: 14px;
      color: #cccccc;
    }
    .card-container {
      perspective: 1000px;
    }
    .card {
      background-color: #1c1c3a;
      width: 400px;
      height: 220px;
      border-radius: 12px;
      box-shadow: 0 0 10px #4dd0e1;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
      cursor: pointer;
    }
    .card-inner {
      position: absolute;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .card-front {
      background-color: #1c1c3a;
    }
    .card-back {
      background-color: #263859;
      transform: rotateY(180deg);
    }
    .btn {
      margin-top: 30px;
      padding: 12px 20px;
      background-color: #4dd0e1;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #00bcd4;
    }
    .btn-voltar {
      margin-top: 20px;
      text-decoration: none;
      color: #4dd0e1;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>SmartCards - Direito Penal</h1>
  <div id="progress">Card 1 de 3</div>
  <div class="card-container" onclick="flipCard()">
    <div class="card" id="card">
      <div class="card-inner" id="card-inner">
        <div class="card-front" id="card-front"></div>
        <div class="card-back" id="card-back"></div>
      </div>
    </div>
  </div>
  <button class="btn" onclick="nextCard()">Próximo</button>
  <a href="/" class="btn-voltar">← Voltar para a Home</a>
  <script>
    const cards = [{"pergunta": "O que é tipicidade no Direito Penal?", "resposta": "É a conformidade da conduta do agente com o tipo penal previsto em lei."}, {"pergunta": "O que caracteriza o crime culposo?", "resposta": "A ausência de intenção, mas com resultado decorrente de negligência, imprudência ou imperícia."}, {"pergunta": "Quais são as causas excludentes de ilicitude?", "resposta": "Legítima defesa, estado de necessidade, estrito cumprimento do dever legal e exercício regular de direito."}];
    let index = 0;
    const card = document.getElementById("card");
    const cardInner = document.getElementById("card-inner");
    const cardFront = document.getElementById("card-front");
    const cardBack = document.getElementById("card-back");
    const progress = document.getElementById("progress");
    function updateCard() {
      cardFront.textContent = cards[index].pergunta;
      cardBack.textContent = cards[index].resposta;
      progress.textContent = "Card " + (index + 1) + " de " + cards.length;
      card.classList.remove("flipped");
    }
    function nextCard() {
      index = (index + 1) % cards.length;
      updateCard();
    }
    function flipCard() {
      card.classList.toggle("flipped");
    }
    updateCard();
  </script>
</body>
</html>
