{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registro - LegalMente</title>
  <link rel="stylesheet" href="{% static 'css/LegalMente/styles.css' %}">
  <style>
    body {
      color: white;
    }
    .form-wrapper {
      max-width: 350px;
      margin: 30px auto;
      padding: 20px;
    }
    .form-wrapper h2 {
      margin-bottom: 25px;
      text-align: center;
    }
    .form-wrapper input {
      width: 100%;
      background-color: #2c3e50;
      color: white;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .form-wrapper input::placeholder {
      color: #bbb;
    }
    .form-wrapper button {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      background-color: #3498db;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .form-wrapper button:hover {
      background-color: #2980b9;
    }
    .form-wrapper p {
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<div class="form-wrapper">
  <h2>Criar nova conta</h2>

  {% if form.errors %}
    <p style="color: red; text-align: center;">Erro no registro. Verifique os dados.</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Nome de usuário" required>
    <input type="password" name="password1" placeholder="Senha" required>
    <input type="password" name="password2" placeholder="Confirme a senha" required>
    <button type="submit" class="button-sign">Registrar</button>
  </form>

  <p>
    Já tem conta? <a href="{% url 'login' %}">Entre aqui</a>
  </p>
</div>

</body>
</html>
